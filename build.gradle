plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.7.20"
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven { url = "https://maven.aliyun.com/repository/central" }
}

dependencies {
    compile fileTree(dir:'lib',include:['*.jar'])
}